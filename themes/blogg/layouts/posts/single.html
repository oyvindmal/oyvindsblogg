{{ define "main" }}

                <div class="mdc-card__media-content" style="padding:10px;  ">
                        <h2 class="mdc-typography mdc-typography--headline3" style="background:rgba(255,255,255,0.5); padding:5px; position: absolute; bottom:0; left:0;">{{.Title}}</h2>
                         </div>
        </div>

        <div style="padding-left:10px;">
                
                <p style="font-weight:bold;">{{.Params.summary}}</p>
                {{.Content}}
            </div>

</div>
